<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bond Page</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <!-- Main Style -->
    <link rel="stylesheet" href="./CSS/styles.css" />
   
    <!-- ChartJS cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </head>
  
  <body>
    <header>
      <h1>Filter Data</h1>
    </header>
    <!-- <div class="short-info-holders progress-bar">
      <div class="progress-bar-value"></div>
      <div class="progress-bar-fill"></div>
    </div> -->

    <div id="app">
      <div class="search-form">
        <div class="search-container">
          <input
            type="text"
            class="search"
            placeholder="Enter a Search term..."
          />
        </div>
        <div class="dropdown-container">
          <label class="dataType-title" for="dataType">Campus Type:</label>

          <select id="dataType" name="cards">
            <option value="selectAll">All Campus</option>
            <option value="highSchool">High School</option>
            <option value="elementarySchool">Elementary School</option>
            <option value="middleSchool">Middle School</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="dropdown-container">
          <label class="dataType-title" for="dataType">Project Category:</label>

          <select id="projectCategory" name="cards">
            <option value="selectAll">All Categories</option>
            <option value="newBuildings">New Buildings</option>
            <option value="athletics">Athletics</option>
            <option value="fineArts">Fine Arts</option>
            <option value="transportation">Transportation</option>
            <option value="repairMaintenance">Repair & Maintenance</option>
            <option value="refreshRenew">Refresh/Renew</option>
            <option value="playground">Playground</option>
            <option value="FF&E">FF&E</option>
            <option value="security">Security</option>
            <option value="technology">Technology</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="more__info-plus">
          <button id="btn-plus" title="More filter options" class="btn-plus">
            <i class="fas fa-th"></i>
          </button>
        </div>

        <div class="btn-container">
          <input title="Search for bond information" id="btn-form" type="button"  value="Search" />
        </div>
        

      </div>
      <div class="btn-more">
        <span id="arrow" class="arrow"></span>
        
        <div id="filtersToShow" class="more__info-btns">
          
          <button id="btn-budget" class="btn-filters">
            <i class="fas fa-coins"></i>
            <p>Budget Lowest to Highest</p>
          </button>

          <button class="btn-filters">
            <i class="fas fa-tools"></i>
            <p>Category Ascend to Descend</p>
          </button>

          <button class="btn-filters">
            <i class="fas fa-graduation-cap"></i>
            <p>School Ascend to Descend</p>
          </button>

          <button class="btn-filters">
            <i class="fas fa-edit"></i>
            <p>Project Ascend to Descend</p>
          </button>
          <button class="btn-filters">
            <i class="fas fa-calendar-alt"></i>
            <p>Date Newest to Oldest</p>
          </button>
          <button class="btn-filters">
            <i class="fas fa-percentage"></i>
            <p>Completion Ascend to Descend</p>
          </button>
        </div>
      </div>
      <div class="suggestions"></div>
    </div>

    <!--Main JS app-->
    <script src="./JS/app.js"></script>
  </body>
</html>
