<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bond Page</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header>
      <h1>Filter Data</h1>
    </header>

    <div id="app">
      <form class="search-form">
        <div class="search-container">
          <input
            type="text"
            class="search"
            placeholder="Enter a Search term..."
          />
        </div>
        <div class="dropdown-container">
          <label class="dataType-title" for="dataType">Campus Type:</label>

          <select id="dataType" name="cards">
            <option value="selectAll">All Campus</option>
            <option value="highSchool">High School</option>
            <option value="elementarySchool">Elementary School</option>
            <option value="middleSchool">Middle School</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="btn-container">
          <input type="button" onclick="selectDropdown()" value="Search" />
        </div>
      </form>
      <div class="suggestions"></div>
    </div>

    <!--Main JS app-->
    <script src="./JS/app.js"></script>
  </body>
</html>
